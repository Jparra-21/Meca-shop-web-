<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/sansation" rel="stylesheet">
    <title>MECA SHOP</title>
</head>
<body>
    <main class="container-main">
        <section class="container-login">
            <section class="login-title">
                <h1 class="login-title-h1">MECA-SHOP</h1>
                <p class="login-title-1">Inicia sesión en tu cuenta</p>
                <p class="login-title-2">¿No tienes cuenta? <strong class="strong-login">Crear cuenta</strong></p>
            </section>
            <section class="ingreso-datos">
                <label for="" class=".login-title-2">Email</label>
                <input
                    type="email"
                    class="form-login"
                    name=""
                    id=""
                    placeholder="abc@mail.com"
                />
            </section>
            <section class="ingreso-datos">
                <label for="" class=".login-title-2">Contraseña</label>
                <input
                    type="contarseña"
                    class="form-login"
                    name=""
                    id=""
                />
            </section>
            <button
                name=""
                id=""
                class="inicio-sesion"
                href="#"
                role="button"
                >Iniciar Sesión</button
            >
        </section>
    </main>
    <footer class="pie">
        <a class="creditos">© 2024 Company, Inc</a><a class="telefono">telefono</a><a class="correo">correo</a>
    </footer>
</body>
</html>
