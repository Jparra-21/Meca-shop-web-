    <div class="container-main">
        <div class="container-infouser">
            <div class="title-infouser">
                <h4 class="title-h4">Cuentanos sobre tu negocio</h4>
            </div>
            <form action="" class="form-infouser" id="form">
                <div class="input-control">
                    <label for="name-infouser">Nombre</label>
                    <input type="text" name="" id="name-infouser" placeholder="Ingrese nombre">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="run-infouser">RUT</label>
                    <input type="text" name="" id="run-infouser" placeholder="Ingrese RUT">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="email-infouser" class="infouser-correo">Correo Electronico</label>
                    <input type="email" id="email-infouser" placeholder="Ingrese correo">
                    <div class="error"></div>
                </div>
                <p class="checkbox-infouser">
                    <label for="chk-subs">¿Desea subscribirse al newsteller?</label>
                    <input type="checkbox" name="" id="chk-subs">
                </p>
                <div class="input-control">
                    <label for="cell-infouser">Telefono</label>
                    <input type="tel" name="" id="cell-infouser" placeholder="Ingrese Telefono">
                    <div class="error"></div>
                </div>
                <p>
                    <label for="fecha-infouser">Fecha creacion</label>
                    <input type="date" name="" id="fecha-infouser">
                </p>
                <p class="empleados-infouser">
                    <label for="numEmpleados-infouser">Numero de empleados</label>
                    <input type="number" name="" id="numEmpleados-infouser">
                </p>
                <p class="block">
                    <button type="submit">Guardar</button>
                </p>
            </form>
        </div>
    </div>


    <footer class="footer-page">

        <li class="social-media">
            <a href="https://www.facebook.com/?locale=es_LA" class="link-social-media">

            </a>
        </li>
        </ul>
    </footer>
